<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€” Hi Aslamee?</title>
  <style>
    :root{ --bg1:#f6d365; --bg2:#fda085; }
    html,body{ height:100%; }
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .card{
      background: rgba(255,255,255,0.92);
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 90vw;
    }
    h1{
      margin:0;
      font-size: clamp(2rem, 6vw, 4rem);
      color:#222;
      line-height:1;
    }
    p{ margin-top:0.5rem; color:#555; }
    button{
      margin-top:1rem;
      padding:0.55rem 1rem;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="greeting">Hi Aslamee?</h1>
    <p>Welcome to Ayra modest and wear.</p>
    <button id="toggle">Make it friendly</button>
  </main>

  <script>
    const greeting = document.getElementById('greeting');
    const btn = document.getElementById('toggle');
    let friendly = false;
    btn.addEventListener('click', () => {
      friendly = !friendly;
      greeting.textContent = friendly ? 'Hi Aslamee!' : 'Hi Aslamee?';
      btn.textContent = friendly ? 'Make it curious' : 'Make it friendly';
    });
  </script>
</body>
</html>
